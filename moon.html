<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: black;
        }
        @keyframes animation{
            0%{
                transform: translateX(40px) scale(0.9);
                box-shadow: none;
            }
            50%{
                transform: translate(0px,0px) scale(1.02);
                box-shadow: 0 0 10px #ffff, 0 0 80px 2px #ffff;
            }
            100%{
                transform: translateX(-40px) scale(0.9);
                box-shadow: none;
            }
        }
        .moon{
            text-align: center;
            background: black;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            margin: auto;
            justify-content: center;
            margin-top: 200px;
        }
        .moon::before {
            content: "" ;
            background-color: #ffff;
            position:absolute;
            display: block;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            z-index: -1;
            animation: 3.2s animation linear infinite alternate;
        }
    </style>
    <title>Moon</title>
</head>
<body>
    <div class="moon"></div>
</body>
</html>
